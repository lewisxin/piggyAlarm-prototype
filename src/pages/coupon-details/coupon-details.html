<ion-header>

  <ion-toolbar>
    <ion-title>Coupon Details</ion-title>
    <ion-buttons start>
      <button ion-button (click)="back()">
        <ion-icon name="arrow-back" showWhen="ios" style="margin-right: 5px;"></ion-icon>        
        <span ion-text color="primary" showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>        
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <img style="width: 100%; border-radius:4px" src="assets/img/{{coupon.img}}" />
      </ion-col>
      <ion-col col-12>
        <h4>{{ coupon.title }}</h4>

      </ion-col>
      <ion-col col-12>
        <h2 class="small-light-label" (click)="checkLocation()">@ {{ coupon.location }}
          <strong><a href="#">(Check Location)</a></strong>
        </h2>
      </ion-col>
      <ion-col col-12>
        <h2 class="small-light-label">
          <ion-icon style="font-size:inherit" name="ios-time-outline" showWhen="ios"></ion-icon>
          <ion-icon style="font-size:inherit" name="md-time" showWhen="android, windows"></ion-icon>
          Expires at {{coupon.expire | date:'dd/MM/yyyy HH:mm'}}
        </h2>
        <p>{{ coupon.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button block (click)="addCoupon()">Add Coupon</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
