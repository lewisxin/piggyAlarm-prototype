<ion-header>

  <ion-navbar>
    <ion-title>My Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="center-horizontal">
        <img src="assets/img/avatars/{{user.avatar}}" class="avatar" (click)="openAvatarSettingsPage()" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>Preferences</ion-list-header>
    <button ion-item (click)="openNameSettingsPage()">
      <ion-icon name='person' item-left></ion-icon>
      Nickname
      <ion-note item-right>{{user.name}}</ion-note>
    </button>
    <button ion-item (click)="openGenderSettingsPage()">
      <ion-icon [name]='user.gender' item-left></ion-icon>
      Gender
      <ion-note item-right style="text-transform:capitalize">{{user.gender}}</ion-note>
    </button>
    <ion-item>
      <ion-icon name='time' item-left></ion-icon>
      <ion-label>24-Hour Time Format</ion-label>
      <ion-toggle [(ngModel)]="user.is24Hour" (ionChange)="changeTimeFormat($event)"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
