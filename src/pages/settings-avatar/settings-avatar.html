<ion-header>

  <ion-navbar>
    <ion-title>Avatar Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="text-center">
        <h2 style="margin-top: 10px; font-weight:200">Choose one picture as your avatar!</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <template ngFor let-avatar [ngForOf]="avatarList">
        <ion-col col-4>
          <ion-card style="padding:0.4rem">
            <img src="assets/img/avatars/{{avatar.img}}" (click)="selectAvatar(avatar)" />
          </ion-card>
          <ion-label style="font-weight:200" text-center>{{avatar.name}}</ion-label>
        </ion-col>
      </template>
    </ion-row>
  </ion-grid>
</ion-content>
