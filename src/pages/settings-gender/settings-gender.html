  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Gender Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="user.gender">
    <ion-item>
      <ion-label>Male</ion-label>
      <ion-radio value="male" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Female</ion-label>
      <ion-radio value="female"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
