<ion-header>

  <ion-toolbar>
    <ion-title>Alarm Label</ion-title>
    <ion-buttons end>
      <button ion-button (click)="back()">
        <span ion-text color="primary" showWhen="ios">Done</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>        
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input autofocus type="text" placeholder="Alarm Label" [(ngModel)]="alarm.label" clearInput></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
