<ion-header>

  <ion-toolbar>
    <ion-title>Coupon Location</ion-title>
    <ion-buttons start>
      <button ion-button (click)="back()">
        <ion-icon name="arrow-back" showWhen="ios" style="margin-right: 5px;"></ion-icon>        
        <span ion-text color="lighter" showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>        
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <iframe [src]="url | safeUrl" frameborder="0" class="map" allowfullscreen></iframe>
</ion-content>
