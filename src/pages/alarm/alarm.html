<ion-header>

  <ion-navbar>
    <ion-title>Alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <template ngFor let-alarm [ngForOf]="alarmList" let-i="index">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-right>
            <ion-toggle [checked]="alarm.on" (ionChange)="toggleAlarm(alarm, i)"></ion-toggle>
          </ion-avatar>
          <ion-label class="alarmTimeLabel">{{ alarm.time }}</ion-label>
          <ion-label class="descriptionLabel">{{ alarm.label }}</ion-label>
        </ion-item>
        <!-- Functions for sliding right -->
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteAlarm(i)">
            <ion-icon name="trash"></ion-icon>Delete
          </button>
          <button ion-button (click)="ringAlarm(alarm)">Ring</button>
        </ion-item-options>
        <!-- Functions for sliding left -->
        <ion-item-options side="left">
          <button ion-button color="primary" (click)="editAlarm(alarm, i)">
            <ion-icon name="create"></ion-icon>Edit
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </template>
  </ion-list>
  
</ion-content>
