<ion-header>

  <ion-toolbar>
    <ion-title>Set Music</ion-title>
    <ion-buttons start>
      <button ion-button (click)="back()">
        <span ion-text color="primary" showWhen="ios">Done</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>        
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list radio-group [(ngModel)]="alarm.music">
    <template ngFor let-sublist [ngForOf]="songListByCategory">
      <ion-list-header>{{ sublist.key }}</ion-list-header>
      <ion-item *ngFor="let item of sublist.value">
        <ion-label>{{ item.label }}</ion-label>
        <ion-radio (click)="back()" [value]="item.label" [checked]="item.selected"></ion-radio>
      </ion-item>
    </template>
  </ion-list>

</ion-content>
